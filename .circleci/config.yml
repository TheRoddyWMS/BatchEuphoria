# Adapted from https://circleci.com/docs/2.0/language-java/
version: 2.1
executors:
  docker-executor:
    docker:
      - image: cimg/openjdk:8.0.322
jobs: # a collection of steps
  build-and-test:
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx1800m"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    executor: docker-executor
    resource_class: small
    steps:
      - checkout # check out source code to working directory
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Run tests
          command: |
            ./gradlew build check test allBoms $GRADLE_ARGS
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - store_test_results:
          # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: build/test-results/test
      - store_artifacts:
          # Upload test results for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: build/test-results/test
          when: always
      - persist_to_workspace:
          # Pass artifact over to next job via workspace.
          root: build/
          paths:
            - "libs/*.jar"
            - "reports/cyclonedx/*"
            - "reports/tests/test/*"

  # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
  publish-github-release:  # https://circleci.com/blog/publishing-to-github-releases-via-circleci/
    docker:
      - image: cimg/go:1.23
    resource_class: small
    steps:
      - attach_workspace:
          at: build/
      - add_ssh_keys:
          fingerprints:
            - "1f:14:50:c1:4b:f0:ad:b0:f7:8f:05:b1:62:f4:83:da"
      - run:
          name: "Publish Release on GitHub"
          command: |
            go install github.com/tcnksm/ghr@v0.17.0
            VERSION=$(ls ./build/libs/*.jar | sed -r 's/.*BatchEuphoria-([[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+(-.+)?).jar/\1/')
            mkdir -p artifacts/
            tar -C build/reports/tests/ -cvzf artifacts/test-report.tgz test/
            tar -C build/reports/ -cvzf artifacts/cyclonedx-sbom.tgz cyclonedx/
            cp build/libs/*.jar artifacts/
            ghr \
              -t "$GITHUB_TOKEN" \
              -u "$CIRCLE_PROJECT_USERNAME" \
              -r "$CIRCLE_PROJECT_REPONAME" \
              -c "$CIRCLE_SHA1" \
              -n "$VERSION" \
              -delete \
              "$VERSION" \
              artifacts/

workflows:
  version: 2
  build:
    jobs:
      - build-and-test
  release:
    jobs:
      - build-and-test:
          filters:
            branches:  # ignore any commit on any branch by default ...
              ignore: /.*/
            tags:  # ... unless they match the pattern
              only: /^\d+\.\d+\.\d+(-.+)?$/
      - publish-github-release:
          context:
            - TheRoddyWMS
          requires:
            - build-and-test
          filters:
            branches:  # ignore any commit on any branch by default ...
              ignore: /.*/
            tags:  # ... unless they match the pattern
              only: /^\d+\.\d+\.\d+(-.+)?$/