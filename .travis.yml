language: groovy
sudo: required
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk:
- oraclejdk8
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: build/libs/BatchEuphoria-*.jar
  file_glob: true
  on:
    repo: TheRoddyWMS/BatchEuphoria
    branch: master
    tags: true
  overwrite: true
